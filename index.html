<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Personagem - Maya</title>
    <style>
        @page {
            margin: 1cm;
            size: A4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            line-height: 1.4;
            color: #2c3e50;
            background: #f8f9fa;
            padding: 20px;
        }
        
        .character-sheet {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border: 3px solid #34495e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="30" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="70" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="70" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
        }
        
        .character-name {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .character-name input {
            background: transparent;
            border: none;
            color: white;
            font-size: inherit;
            font-weight: inherit;
            text-align: center;
            width: 100%;
            text-shadow: inherit;
        }
        
        .character-class {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
        }
        
        .character-class input {
            background: transparent;
            border: none;
            color: white;
            font-size: inherit;
            text-align: center;
            width: 100%;
        }
        
        .content {
            padding: 25px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            padding: 15px;
            background: #ecf0f1;
        }
        
        .stat-label {
            font-weight: bold;
            color: #34495e;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }
        
        .stat-value {
            border: 1px solid #95a5a6;
            padding: 8px;
            background: white;
            border-radius: 4px;
            min-height: 30px;
        }
        
        .stat-value input {
            border: none;
            background: transparent;
            width: 100%;
            font-size: 14px;
            color: #2c3e50;
        }
        
        .stat-value textarea {
            border: none;
            background: transparent;
            width: 100%;
            min-height: 50px;
            resize: vertical;
            font-family: inherit;
            font-size: 14px;
            color: #2c3e50;
        }
        
        .abilities-section {
            margin-top: 30px;
        }
        
        .section-title {
            background: linear-gradient(90deg, #34495e, #2c3e50);
            color: white;
            padding: 12px 20px;
            margin: 20px -25px 15px -25px;
            font-size: 1.3em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .ability-category {
            margin-bottom: 25px;
        }
        
        .category-header {
            background: #3498db;
            color: white;
            padding: 8px 15px;
            font-weight: bold;
            border-radius: 5px 5px 0 0;
            margin-bottom: 0;
        }
        
        .ability {
            border: 1px solid #bdc3c7;
            border-top: none;
            padding: 15px;
            background: white;
            margin-bottom: 0;
        }
        
        .ability:last-child {
            border-radius: 0 0 5px 5px;
        }
        
        .ability-name {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .ability-name input {
            border: none;
            background: transparent;
            font-weight: bold;
            color: #2c3e50;
            font-size: inherit;
            flex-grow: 1;
        }
        
        .ability-type {
            background: #e74c3c;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: normal;
            margin-left: 10px;
        }
        
        .ability-type.passive {
            background: #27ae60;
        }
        
        .ability-type.utility {
            background: #f39c12;
        }
        
        .ability-description {
            color: #34495e;
            margin-bottom: 8px;
        }
        
        .ability-description textarea {
            border: none;
            background: transparent;
            width: 100%;
            min-height: 40px;
            resize: vertical;
            font-family: inherit;
            color: #34495e;
        }
        
        .ability-mechanics {
            background: #ecf0f1;
            padding: 10px;
            border-radius: 4px;
            border-left: 4px solid #3498db;
            font-size: 0.95em;
        }
        
        .ability-mechanics textarea {
            border: none;
            background: transparent;
            width: 100%;
            min-height: 60px;
            resize: vertical;
            font-family: inherit;
            font-size: inherit;
        }
        
        .dice {
            background: #e74c3c;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .limit {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .visual-desc {
            font-style: italic;
            color: #7f8c8d;
            margin-top: 8px;
            border-top: 1px dashed #bdc3c7;
            padding-top: 8px;
        }
        
        .visual-desc textarea {
            border: none;
            background: transparent;
            width: 100%;
            min-height: 40px;
            resize: vertical;
            font-family: inherit;
            font-style: italic;
            color: #7f8c8d;
        }
        
        input:focus, textarea:focus {
            outline: 2px solid #3498db;
            outline-offset: 1px;
            background: #f8f9fa;
        }
        
        input, textarea {
            cursor: text;
        }
        
        input:hover, textarea:hover {
            background: #f8f9fa;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .character-sheet {
                box-shadow: none;
                border: 2px solid black;
            }
            
            .section-title {
                margin-left: 0;
                margin-right: 0;
            }
            
            input, textarea {
                border: none !important;
                outline: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="character-sheet">
        <div class="header">
            <div class="character-name">
                <input type="text" value="MAYA" placeholder="Nome do Personagem">
            </div>
            <div class="character-class">
                <input type="text" value="Especialista Digital" placeholder="Classe">
            </div>
        </div>
        
        <div class="content">
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-label">Força</div>
                    <div class="stat-value">
                        <input type="text" value="10">
                    </div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Destreza</div>
                    <div class="stat-value">
                        <input type="text" value="10">
                    </div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Constituição</div>
                    <div class="stat-value">
                        <input type="text" value="10">
                    </div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Inteligência</div>
                    <div class="stat-value">
                        <input type="text" value="10">
                    </div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Sabedoria</div>
                    <div class="stat-value">
                        <input type="text" value="10">
                    </div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Carisma</div>
                    <div class="stat-value">
                        <input type="text" value="12">
                    </div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Classe</div>
                    <div class="stat-value">
                        <input type="text" value="Especialista Digital">
                    </div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">HP</div>
                    <div class="stat-value">
                        <input type="text" value="42">
                    </div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Créditos</div>
                    <div class="stat-value">
                        <input type="text" value="650">
                    </div>
                </div>
            </div>
            
            <div class="abilities-section">
                <div class="section-title">⚡ HABILIDADES ESPECIAIS</div>
                
                <div class="ability-category">
                    <div class="category-header">🛡️ HABILIDADES PASSIVAS/DEFENSIVAS</div>
                    
                    <div class="ability">
                        <div class="ability-name">
                            <input type="text" value="Eco de Si">
                            <span class="ability-type passive">PASSIVA</span>
                        </div>
                        <div class="ability-description">
                            <textarea placeholder="Descrição da habilidade">Lembrança protetora que se mantém ativa automaticamente.</textarea>
                        </div>
                        <div class="ability-mechanics">
                            <textarea placeholder="Mecânicas e efeitos">Efeito: Proteção automática permanente</textarea>
                        </div>
                    </div>
                    
                    <div class="ability">
                        <div class="ability-name">
                            <input type="text" value="Vínculo Luminar">
                            <span class="ability-type">DEFENSIVA</span>
                        </div>
                        <div class="ability-description">
                            <textarea placeholder="Descrição da habilidade">Estabelece uma conexão que redireciona parte do dano recebido para um inimigo.</textarea>
                        </div>
                        <div class="ability-mechanics">
                            <textarea placeholder="Mecânicas e efeitos">Efeito: Redireciona 50% do dano recebido para um alvo
Teste: 2d6 para estabelecer o redirecionamento</textarea>
                        </div>
                    </div>
                    
                    <div class="ability">
                        <div class="ability-name">
                            <input type="text" value="Eco de Guerra">
                            <span class="ability-type">DEFENSIVA</span>
                        </div>
                        <div class="ability-description">
                            <textarea placeholder="Descrição da habilidade">Ao receber o primeiro golpe do combate, manifesta um clone holográfico defensivo.</textarea>
                        </div>
                        <div class="ability-mechanics">
                            <textarea placeholder="Mecânicas e efeitos">Efeito: Clone replica a próxima habilidade utilizada por Maya
Duração: 1 uso, depois desaparece</textarea>
                        </div>
                    </div>
                </div>
                
                <div class="ability-category">
                    <div class="category-header">🔍 HABILIDADES UTILITÁRIAS</div>
                    
                    <div class="ability">
                        <div class="ability-name">
                            <input type="text" value="Pulso de Conexão">
                            <span class="ability-type utility">UTILITÁRIA</span>
                        </div>
                        <div class="ability-description">
                            <textarea placeholder="Descrição da habilidade">Emite uma onda de energia que revela equipamentos ocultos e causa interferência.</textarea>
                        </div>
                        <div class="ability-mechanics">
                            <textarea placeholder="Mecânicas e efeitos">Efeito: Revela dispositivos escondidos + 3d4 de dano em área
Teste: 2d6 para acertar</textarea>
                        </div>
                    </div>
                    
                    <div class="ability">
                        <div class="ability-name">
                            <input type="text" value="Sobreposição de Realidade">
                            <span class="ability-type utility">UTILITÁRIA</span>
                        </div>
                        <div class="ability-description">
                            <textarea placeholder="Descrição da habilidade">Faz todos ao redor verem uma memória real ou falsa, manipulando a percepção da realidade.</textarea>
                        </div>
                        <div class="ability-mechanics">
                            <textarea placeholder="Mecânicas e efeitos">Efeito: Pode confundir, emocionar ou distrair alvos na área
Teste: + Carisma</textarea>
                        </div>
                    </div>
                </div>
                
                <div class="ability-category">
                    <div class="category-header">⚔️ HABILIDADES OFENSIVAS</div>
                    
                    <div class="ability">
                        <div class="ability-name">
                            <input type="text" value="Lança de Dados">
                            <span class="ability-type">OFENSIVA</span>
                        </div>
                        <div class="ability-description">
                            <textarea placeholder="Descrição da habilidade">Condensa dados corrompidos em forma de lança digital e a arremessa com força extrema, atravessando múltiplos alvos.</textarea>
                        </div>
                        <div class="ability-mechanics">
                            <textarea placeholder="Mecânicas e efeitos">Dano Principal: 3d6 | Teste: 2d6
Perfuração: Atravessa até 2 inimigos alinhados (50% do dano)</textarea>
                        </div>
                        <div class="visual-desc">
                            <textarea placeholder="Descrição visual">Visual: Um feixe afiado de luz e fragmentos digitais, como vidro brilhante quebrando no ar, que rasga o espaço ao avançar.</textarea>
                        </div>
                    </div>
                    
                    <div class="ability">
                        <div class="ability-name">
                            <input type="text" value="Fragmento Explosivo">
                            <span class="ability-type">OFENSIVA</span>
                        </div>
                        <div class="ability-description">
                            <textarea placeholder="Descrição da habilidade">Dispara um fragmento digital instável que explode ao impacto.</textarea>
                        </div>
                        <div class="ability-mechanics">
                            <textarea placeholder="Mecânicas e efeitos">Dano Principal: 2d6+1d4 | Teste: 2d6
Dano em Área: 1d4 em alvos adjacentes</textarea>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="stats-grid" style="margin-top: 30px;">
                <div class="stat-box">
                    <div class="stat-label">Equipamentos</div>
                    <div class="stat-value">
                        <textarea placeholder="Liste seus equipamentos aqui"></textarea>
                    </div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Notas</div>
                    <div class="stat-value">
                        <textarea placeholder="Anotações gerais"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Personagem - Maya</title>
    <style>
        @page {
            margin: 1cm;
            size: A4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            line-height: 1.4;
            color: #2c3e50;
            background: #f8f9fa;
            padding: 20px;
        }
        
        .character-sheet {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border: 3px solid #34495e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="30" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="70" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="70" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
        }
        
        .character-name {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .character-name input {
            background: transparent;
            border: none;
            color: white;
            font-size: inherit;
            font-weight: inherit;
            text-align: center;
            width: 100%;
            text-shadow: inherit;
        }
        
        .character-class {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
        }
        
        .character-class input {
            background: transparent;
            border: none;
            color: white;
            font-size: inherit;
            text-align: center;
            width: 100%;
        }
        
        .content {
            padding: 25px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            padding: 15px;
            background: #ecf0f1;
        }
        
        .stat-label {
            font-weight: bold;
            color: #34495e;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }
        
        .stat-value {
            border: 1px solid #95a5a6;
            padding: 8px;
            background: white;
            border-radius: 4px;
            min-height: 30px;
        }
        
        .stat-value input {
            border: none;
            background: transparent;
            width: 100%;
            font-size: 14px;
            color: #2c3e50;
        }
        
        .stat-value textarea {
            border: none;
            background: transparent;
            width: 100%;
            min-height: 50px;
            resize: vertical;
            font-family: inherit;
            font-size: 14px;
            color: #2c3e50;
        }
        
        .abilities-section {
            margin-top: 30px;
        }
        
        .section-title {
            background: linear-gradient(90deg, #34495e, #2c3e50);
            color: white;
            padding: 12px 20px;
            margin: 20px -25px 15px -25px;
            font-size: 1.3em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .ability-category {
            margin-bottom: 25px;
        }
        
        .category-header {
            background: #3498db;
            color: white;
            padding: 8px 15px;
            font-weight: bold;
            border-radius: 5px 5px 0 0;
            margin-bottom: 0;
        }
        
        .ability {
            border: 1px solid #bdc3c7;
            border-top: none;
            padding: 15px;
            background: white;
            margin-bottom: 0;
        }
        
        .ability:last-child {
            border-radius: 0 0 5px 5px;
        }
        
        .ability-name {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .ability-name input {
            border: none;
            background: transparent;
            font-weight: bold;
            color: #2c3e50;
            font-size: inherit;
            flex-grow: 1;
        }
        
        .ability-type {
            background: #e74c3c;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: normal;
            margin-left: 10px;
        }
        
        .ability-type.passive {
            background: #27ae60;
        }
        
        .ability-type.utility {
            background: #f39c12;
        }
        
        .ability-description {
            color: #34495e;
            margin-bottom: 8px;
        }
        
        .ability-description textarea {
            border: none;
            background: transparent;
            width: 100%;
            min-height: 40px;
            resize: vertical;
            font-family: inherit;
            color: #34495e;
        }
        
        .ability-mechanics {
            background: #ecf0f1;
            padding: 10px;
            border-radius: 4px;
            border-left: 4px solid #3498db;
            font-size: 0.95em;
        }
        
        .ability-mechanics textarea {
            border: none;
            background: transparent;
            width: 100%;
            min-height: 60px;
            resize: vertical;
            font-family: inherit;
            font-size: inherit;
        }
        
        .dice {
            background: #e74c3c;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .limit {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .visual-desc {
            font-style: italic;
            color: #7f8c8d;
            margin-top: 8px;
            border-top: 1px dashed #bdc3c7;
            padding-top: 8px;
        }
        
        .visual-desc textarea {
            border: none;
            background: transparent;
            width: 100%;
            min-height: 40px;
            resize: vertical;
            font-family: inherit;
            font-style: italic;
            color: #7f8c8d;
        }
        
        input:focus, textarea:focus {
            outline: 2px solid #3498db;
            outline-offset: 1px;
            background: #f8f9fa;
        }
        
        input, textarea {
            cursor: text;
        }
        
        input:hover, textarea:hover {
            background: #f8f9fa;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .character-sheet {
                box-shadow: none;
                border: 2px solid black;
            }
            
            .section-title {
                margin-left: 0;
                margin-right: 0;
            }
            
            input, textarea {
                border: none !important;
                outline: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="character-sheet">
        <div class="header">
            <div class="character-name">
                <input type="text" value="MAYA" placeholder="Nome do Personagem">
            </div>

    <script>
        // Função para salvar dados automaticamente
        function saveData() {
            const data = {};
            
            // Salvar todos os inputs
            document.querySelectorAll('input').forEach((input, index) => {
                data[`input_${index}`] = input.value;
            });
            
            // Salvar todas as textareas
            document.querySelectorAll('textarea').forEach((textarea, index) => {
                data[`textarea_${index}`] = textarea.value;
            });
            
            // Salvar no localStorage
            localStorage.setItem('maya_rpg_data', JSON.stringify(data));
            
            // Mostrar indicador de salvamento
            showSaveIndicator();
        }
        
        // Função para carregar dados salvos
        function loadData() {
            const savedData = localStorage.getItem('maya_rpg_data');
            if (savedData) {
                const data = JSON.parse(savedData);
                
                // Carregar inputs
                document.querySelectorAll('input').forEach((input, index) => {
                    if (data[`input_${index}`]) {
                        input.value = data[`input_${index}`];
                    }
                });
                
                // Carregar textareas
                document.querySelectorAll('textarea').forEach((textarea, index) => {
                    if (data[`textarea_${index}`]) {
                        textarea.value = data[`textarea_${index}`];
                    }
                });
            }
        }
        
        // Indicador visual de salvamento
        function showSaveIndicator() {
            let indicator = document.getElementById('save-indicator');
            if (!indicator) {
                indicator = document.createElement('div');
                indicator.id = 'save-indicator';
                indicator.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #27ae60;
                    color: white;
                    padding: 8px 15px;
                    border-radius: 5px;
                    font-size: 14px;
                    z-index: 1000;
                    opacity: 0;
                    transition: opacity 0.3s;
                `;
                indicator.textContent = '✓ Salvo automaticamente';
                document.body.appendChild(indicator);
            }
            
            indicator.style.opacity = '1';
            setTimeout(() => {
                indicator.style.opacity = '0';
            }, 2000);
        }
        
        // Função para resetar dados
        function resetData() {
            if (confirm('Tem certeza que quer apagar todos os dados salvos?')) {
                localStorage.removeItem('maya_rpg_data');
                location.reload();
            }
        }
        
        // Função para exportar dados
        function exportData() {
            const data = localStorage.getItem('maya_rpg_data');
            if (data) {
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'maya_rpg_backup.json';
                a.click();
                URL.revokeObjectURL(url);
            }
        }
        
        // Função para importar dados
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const data = JSON.parse(e.target.result);
                            localStorage.setItem('maya_rpg_data', JSON.stringify(data));
                            location.reload();
                        } catch (error) {
                            alert('Erro ao importar arquivo!');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }
        
        // Adicionar botões de controle
        function addControlButtons() {
            const controlPanel = document.createElement('div');
            controlPanel.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                display: flex;
                gap: 10px;
                z-index: 1000;
            `;
            
            const buttonStyle = `
                background: #3498db;
                color: white;
                border: none;
                padding: 8px 12px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 12px;
                font-weight: bold;
            `;
            
            const exportBtn = document.createElement('button');
            exportBtn.textContent = '📥 Backup';
            exportBtn.style.cssText = buttonStyle;
            exportBtn.onclick = exportData;
            
            const importBtn = document.createElement('button');
            importBtn.textContent = '📤 Restaurar';
            importBtn.style.cssText = buttonStyle;
            importBtn.onclick = importData;
            
            const resetBtn = document.createElement('button');
            resetBtn.textContent = '🗑️ Limpar';
            resetBtn.style.cssText = buttonStyle + 'background: #e74c3c;';
            resetBtn.onclick = resetData;
            
            controlPanel.appendChild(exportBtn);
            controlPanel.appendChild(importBtn);
            controlPanel.appendChild(resetBtn);
            document.body.appendChild(controlPanel);
        }
        
        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            addControlButtons();
            
            // Adicionar eventos de salvamento automático
            document.addEventListener('input', saveData);
            document.addEventListener('change', saveData);
        });
        
        // Salvar antes de sair da página
        window.addEventListener('beforeunload', saveData);
    </script>
